<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>

    <div id="main-container">

                <li><input type="checkbox" onclick="updateTasks()"> Task 4</li>
                <li><input type="checkbox" onclick="updateTasks()"> Task 5</li>
            </ul>
        </div>
        <div class="column">
            <h2>Manahil</h2>

                <li><input type="checkbox" onclick="updateTasks()"> Task 1</li>
                <li><input type="checkbox" onclick="updateTasks()"> Task 2</li>
                <li><input type="checkbox" onclick="updateTasks()"> Task 3</li>
                <li><input type="checkbox" onclick="updateTasks()"> Task 4</li>
                <li><input type="checkbox" onclick="updateTasks()"> Task 5</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
