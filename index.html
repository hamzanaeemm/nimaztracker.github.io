<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Type your Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button id="logoutbtn" onclick="logout()">Logout</button>
        <p id="error-message"></p>
    </div>

    <div id="main-container" style="display:none;">
        <div class="column">
            <h2>Hamza</h2>
            <ul id="hamza-tasks">
                <li><input type="checkbox" onclick="updateTasks()"> Fajr</li>
                <li><input type="checkbox" onclick="updateTasks()"> Zohr</li>
                <li><input type="checkbox" onclick="updateTasks()"> Asar</li>
                <li><input type="checkbox" onclick="updateTasks()"> Maghrib</li>
                <li><input type="checkbox" onclick="updateTasks()"> Isha</li>
            </ul>
        </div>
        <div class="column">
            <h2>Manahil</h2>
            <ul id="manahil-tasks">
                <li><input type="checkbox" onclick="updateTasks()"> Fajr</li>
                <li><input type="checkbox" onclick="updateTasks()"> Zohr</li>
                <li><input type="checkbox" onclick="updateTasks()"> Asar</li>
                <li><input type="checkbox" onclick="updateTasks()"> Maghrib</li>
                <li><input type="checkbox" onclick="updateTasks()"> Isha</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
